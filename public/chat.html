<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css">
	<title>Planning Poker App</title>
</head>
<body>
	<div class="chat-container">
	<header class="chat-header">
		<h1>Planning Poker Chat</h1>
		<a href="index.html" class="btn">Leave Room</a>
	</header>
	<main class="chat-main">
		<div class="chat-sidebar">
		<h3><i class="fas fa-comments"></i> Room Name:</h3>
		<h2 id="room-name"></h2>
		<h3><i class="fas fa-users"></i> Users</h3>
		<ul id="users"></ul>
		</div>
		<div class="chat-messages"></div>
	</main>
	<div class="chat-form-container">
		<form id="chat-form">
		<input
			id="msg"
			type="text"
			placeholder="Enter Message"
			required
			autocomplete="off"
		/>
		<div id="card-group">
			<input type="radio" id="pp1"
			 name="cards" value="1">
			<label for="pp1">1</label>
		
			<input type="radio" id="pp2"
			 name="cards" value="2">
			<label for="pp2">2</label>
		
			<input type="radio" id="pp3"
			 name="cards" value="3">
			<label for="pp3">3</label>

			<input type="radio" id="pp5"
			 name="cards" value="5">
			<label for="pp5">5</label>
		</div>
		<button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
		</form>
	</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
